<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>External file</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body onload="console.log(prompt('Care este numele tau?')); alert('Bine ai venit pe acest site!')">
  <button
    title="Hello"
    onclick="alert('Bine ai venit la Pixellab!')"
  >Hello!</button>

  <!-- 3. Adauga un alt buton cu titlul “Apasa” si textul “Acest buton”, iar prin atributul lui onclick afiseaza o alerta cu textul: “Tocmai ai apasat pe acest buton!”-->

  <button
    title="Apasa"
    onclick="alert('Tocmai ai apasat pe acest buton!')"
  >Acest buton</button>


  <!-- 4. Adauga un alt cu titlul si textul “Suma” buton pe al carui atribut onclick sa afisezi in consola suma numerelor 20 si 156. -->

  <button
    title="Suma"
    onclick="console.log(20 + 156)"
  >Suma</button>


  <!-- 5. Adauga un alt buton cu titlul “Apasa-l” si textul “Apasa-ma!”pe al carui atribut onmouseover sa afisezi in consola textul: “Apasa-ma!” Pe acest buton afiseaza la click o alerta cu: M-ai apasat! -->

  <button
    title="Apasa-l"
    onmouseover="console.log('Apasa-ma!')"
    onclick="console.log('M-ai apasat!')"
  >Apasa-ma!</button>
  <!-- nu imi inverzeste. Imi spune ca "Butonul nu invoca metoda console.log cu valoarea "M-ai apasat!" la click.". Iar mouseover nu il face. Afiseaza in consola "Apasa-ma!" doar dupa ce dau click :( -->


  <!-- 6. Adauga folosind simbolul ; pe eventul onload al elementului body o alerta care afiseaza textul: Bine ai venit pe acest site! -->

  <div
    class="pixeltab-host"
    id="js01-02-03"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
